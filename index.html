<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="header">
        <div class="headerName">Your Blog Your Story</div>
    </div>
    <div id="login">
        <form id="formLogin">
            <div class="email">
                <label for="email">Enter Your Email : </label>
                <input type="email" name="emailOfUser" id="inputEmail">
            </div>
            <div class="name">
                <label for="name">Enter Your Name : </label>
                <input type="text" name="nameOfUser" id="inputName">
            </div>
            <div class="button">
                <input type="button" value="Validate" onclick="Validation()">
            </div>
        </form>
        <div id="unexpectedError">
            <div class="loginError">Either entered details are wrong </div>
            <div class="loginError">Or </div>
            <div class="loginError">Provide your details to abcdefgh@gmail.com to access this portal</div>
        </div>
    </div>
    <div class="main">
        <div id="post"></div>
    </div>
    <div class="footer"></div>
    <script src="./script.js"></script>
</body>

</html>
